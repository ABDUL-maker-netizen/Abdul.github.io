
<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title>Your Website</title>
  
  <style>
      
      body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.fixed-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #fff; /* Adjust background color as needed */
  padding: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a box shadow for better visibility */
  z-index: 1000; /* Ensure it's above other content */
}

/* Additional styles for better visibility and aesthetics */
.icon {
  font-size: 24px; /* Adjust the font size as needed */
}

.content {
  padding: 20px;
  margin-top: 60px; /* Adjust the margin to account for the fixed container height */
}


      
  </style>
</head>
<body>
  <div class="fixed-container">
    <span class="text">Your Text</span>
    <span class="icon">&#x1F601;</span>
  </div>
  
  <!-- Content below the fixed container to demonstrate scrolling -->
  <div class="content">
    <!-- Your website content goes here -->

  </div>
</body>
</html>
